<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Win95</title>
  </head>
  <body>
    <main class="container">
      <article class="desktop-content" draggable="false">
        <!-- rendered desktop content from javaScript -->

        <div class="desktop-window desktop-border">
          <div class="desktop-window-header">
            <div class="desktop-window-header-wrapper">
              <img
                src="./assets/images/computer.png"
                alt="computer"
                class="desktop-window-header-icon"
              />
              <p class="desktop-window-header-title">My Computer</p>
            </div>
            <div class="desktop-window-header-wrapper">
              <button class="desktop-window-header-btn desktop-border"></button>
              <button class="desktop-window-header-btn desktop-border"></button>
              <button class="desktop-window-header-btn desktop-border">
                <i class="fa-solid fa-xmark fa"></i>
              </button>
            </div>
          </div>
          <div class="desktop-window-body"></div>
        </div>
      </article>

      <footer></footer>
    </main>
    <script
      src="https://kit.fontawesome.com/9abda80b04.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
