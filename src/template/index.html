<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Win95</title>
  </head>
  <body>
    <main class="container">
      <article class="desktop-content" draggable="false">
        <!-- rendered desktop content from javaScript -->

        <div class="desktop-window desktop-border">
          <div class="desktop-window-header">
            <div class="desktop-window-header-wrapper">
              <img
                src="./assets/images/computer.png"
                alt="computer"
                class="desktop-window-header-icon"
              />
              <p class="desktop-window-header-title">My Computer</p>
            </div>
            <div
              class="desktop-window-header-wrapper"
              id="desktop-window-header-btns"
            >
              <button
                class="desktop-window-header-btn desktop-border"
                data-action="collapse"
              ></button>
              <button
                class="desktop-window-header-btn desktop-border"
                data-action="resize"
              ></button>
              <button
                class="desktop-window-header-btn desktop-border"
                data-action="close"
              >
                <i class="ico-times" role="img" aria-label="Cancel"></i>
              </button>
            </div>
          </div>
          <div class="desktop-window-body"></div>
        </div>
      </article>

      <footer></footer>
    </main>
  </body>
</html>
