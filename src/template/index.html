<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MeshDi Win95</title>
  </head>
  <body>
    <div class="desktop_old_monitor_effect"></div>
    <!-- render desktop content from js -->
    <main class="desktop_content" draggable="false"></main>
    <footer class="desktop_footer">
      <div
        class="desktop_footer_win_panel desktop_footer_panel desktop_border_outset"
      >
        <aside class="desktop_footer_panel_aside">
          <h3>999MeshDi666</h3>
        </aside>
        <!-- render menu labels from js -->
        <section class="desktop_footer_panel_content"></section>
      </div>
      <button class="desktop_footer_btn desktop_button">Start</button>
      <!-- render footer tabs from js -->
      <div class="desktop_footer_tabs"></div>

      <div class="desktop_footer_toolbar desktop_border_inset">
        <div
          class="desktop_footer_toolbar_lang_panel desktop_footer_panel desktop_border_outset"
        >
          <p class="lang_panel_title" data-lang="EN">EN - English</p>
          <p class="lang_panel_title" data-lang="RU">RU - Русский</p>
        </div>
        <p class="desktop_footer_toolbar_lang">EN</p>
        <p class="desktop_footer_toolbar_clock">0:00</p>
      </div>
    </footer>
  </body>
</html>
